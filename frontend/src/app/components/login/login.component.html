<div class="login-container">
    <div class="login-card">
        <h2>Bienvenido</h2>
        <p class="subtitle">Ingresa a tu cuenta</p>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" formControlName="username" placeholder="Nombre de usuario"
                    [class.error]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" formControlName="password" placeholder="••••••••"
                    [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            </div>

            <div *ngIf="errorMessage" class="error-message">
                {{ errorMessage }}
            </div>

            <button type="submit" [disabled]="loginForm.invalid || isLoading">
                <span *ngIf="!isLoading">Ingresar</span>
                <span *ngIf="isLoading">Cargando...</span>
            </button>
        </form>

        <div class="footer-links">
            <p>¿No tienes cuenta? <a routerLink="/register">Regístrate</a></p>
        </div>
    </div>
</div>
